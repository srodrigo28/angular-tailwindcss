<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75">
    <div class="relative w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-2xl">
        <button (click)="goBack()" class="absolute text-gray-400 top-4 right-4 hover:text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <h2 class="text-2xl font-bold text-center text-white">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                <input id="email" type="email" formControlName="email"
                    class="block w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                    class="mt-1 text-sm text-red-500">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Formato de email inválido.</div>
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Senha</label>
                <input id="password" type="password" formControlName="password"
                    class="block w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                    class="mt-1 text-sm text-red-500">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</div>
                </div>
            </div>
            <div *ngIf="loginError" class="mt-1 text-sm text-red-500">
                Email ou senha inválidos.
            </div>
            <div>
                <button type="submit" [disabled]="loginForm.invalid"
                    class="w-full px-4 py-2 text-sm font-medium cursor-pointer bg-sky-400 border border-transparent rounded-md shadow-sm hover:bg-sky-500 focus:outline-none focus:ring-2 focus:ring-offset-2 text-white focus:ring-sky-500 disabled:opacity-50">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>
